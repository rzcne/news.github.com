<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰书新闻</title>
    <style id="theme-style">
        /* 默认黑夜主题 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0e;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #007acc;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #007acc;
            border-radius: 8px;
            background-color: #2c2c2c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            border-top: 2px solid #007acc;
        }
        footer p {
            margin: 0;
        }
        /* 白天主题 */
        .light {
            background-color: #ffffff;
            color: #000000;
        }
        .light header, .light footer {
            background-color: #f0f0f0;
            border-color: #007acc;
        }
        .light section {
            background-color: #e6e6e6;
            border-color: #007acc;
        }
    </style>
    <script>
        function updateYear() {
            const year = new Date().getFullYear();
            document.getElementById("currentYear").textContent = year;
        }

        function setTheme() {
            if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.body.classList.add('light');
            }
        }

        window.onload = function() {
            updateYear();
            setTheme();
        };
    </script>
</head>
<body>
    <header>
        <h1>欢迎来到冰书新闻</h1>
    </header>
    <main>
        <section>
            <h2>关于我们</h2>
            <p>冰书新闻致力于为读者提供最新、最全面的新闻报道。我们深入挖掘每一个故事，传递最真实的信息，助您了解世界的每一个角落。</p>
        </section>
        <section>
            <h2>我们的使命</h2>
            <p>我们的目标是成为您获取新闻的首选平台，以迅速、准确和客观的报道，让您掌握时代的脉搏。</p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> 冰书新闻. 保留所有权利.</p>
    </footer>
</body>
</html>
